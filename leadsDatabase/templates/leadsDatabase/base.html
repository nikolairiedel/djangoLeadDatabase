<!-- Enables loading static files, e.g. a stylesheet.-->
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="{% static 'leadsDatabase/style.css' %}" />
    <title>{% block title %} List or add leads! {% endblock %}</title>
</head>

<body>
    <div id="mainContainer">
        <!-- Block for the actual page. Is filled by all the child templates. -->
        {% block mainContainer %}
        {% endblock %}
    </div>
</body>
</html>
